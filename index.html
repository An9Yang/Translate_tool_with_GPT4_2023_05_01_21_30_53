<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Translate<span>Me</span></h1>
    </div>
    <div class="input-container">
      <label for="inputLanguage">Input Language:</label>
      <select id="inputLanguage">
        <option value="en" selected>English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="nl">Dutch</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <!-- Add more languages as needed -->
      </select>
      <textarea id="myInput" rows="1" placeholder="Type Here"></textarea>
    </div>
    <div class="output-container">
      <label for="outputLanguage">Output Language:</label>
      <select id="languageSelect">
        <option value="French">French</option>
        <option value="Spanish">Spanish</option>
        <option value="German">German</option>
        <option value="Italian">Italian</option>
        <option value="Portuguese">Portuguese</option>
        <option value="Dutch">Dutch</option>
        <option value="Russian">Russian</option>
        <option value="Chinese">Chinese</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
      </select>
      <button id="myButton">Translate</button>
      <!-- <p class="loading"><div class="spinner"></div></p> -->
      <div id="myOutput" class="output">Results:</div>
      <button id="improveButton" disabled>Improve Writing</button>
      <div id="improveOutput" class="output">Improved Writing:</div>
    
    </div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
